{% load staticfiles %}
<html>
    <head>
        <title>Phil's blog</title>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" text="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" text="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet"  text="text/css" href="{% static 'css/blog.css' %}">
        </head>
    <body>
        <div class="page-header">
            <h1><a href="#">Phil's Blog</a></h1>
            <hr>
        </div>

     {% for post in posts %}
        <div class="post">
            <p>Published: {{ post.published_date }}</p>
            <h1><a href="#">{{post.title}}</a></h1>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
      {%  endfor %}
    </body>
</html>
